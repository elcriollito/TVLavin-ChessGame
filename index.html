<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess vs Stockfish Engine</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>♔ Chess vs Stockfish ♚</h1>
        
        <div class="game-controls">
            <div class="control-group">
                <label for="difficulty">Engine Strength:</label>
                <select id="difficulty">
                    <option value="1">Beginner (Level 1)</option>
                    <option value="3">Easy (Level 3)</option>
                    <option value="5" selected>Medium (Level 5)</option>
                    <option value="8">Hard (Level 8)</option>
                    <option value="10">Expert (Level 10)</option>
                    <option value="15">Master (Level 15)</option>
                    <option value="20">Grandmaster (Level 20)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="player-color">Play as:</label>
                <select id="player-color">
                    <option value="white" selected>White</option>
                    <option value="black">Black</option>
                </select>
            </div>
            
            <button id="new-game" class="btn btn-primary">New Game</button>
        </div>

        <div class="game-info">
            <div class="status-panel">
                <div id="status" class="status">White to move</div>
                <div id="engine-thinking" class="engine-status"></div>
            </div>
        </div>

        <div class="board-container">
            <div id="board" class="chess-board"></div>
        </div>

        <div class="move-history-panel">
            <h3>Move History</h3>
            <div id="move-history" class="move-history"></div>
        </div>

        <div class="captured-pieces-panel">
            <div class="captured-section">
                <h4>Captured by White</h4>
                <div id="captured-black" class="captured-pieces"></div>
            </div>
            <div class="captured-section">
                <h4>Captured by Black</h4>
                <div id="captured-white" class="captured-pieces"></div>
            </div>
        </div>
    </div>

    <!-- Chess libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <!-- Stockfish engine -->
    <script src="stockfish-interface.js"></script>
    <script src="game.js"></script>
</body>
</html>
